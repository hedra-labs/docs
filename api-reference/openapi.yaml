  /v1/projects/{project_id}/sharing:
    post:
      tags:
        - Projects
      summary: Share or unshare a project
      operationId: api_access_share_project_v1_projects__project_id__sharing_post
      security:
        - APIKeyHeader: []
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            title: Project Id
        - name: shared
          in: query
          required: false
          schema:
            type: boolean
            default: false
            title: Shared
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const response = await client.projects.sharing('project_id');

              console.log(response);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            response = client.projects.sharing(
                project_id="project_id",
            )
            print(response)
components:
  schemas:
    ApiGenerateTalkingAvatarRequestBody:
      properties:
        text:
          type: string
          title: Text
          description: text to convert to audio. Ignored if audio_source is not tts
          default: ''
        voiceId:
          anyOf:
            - type: string
            - type: 'null'
          title: Voiceid
          description: Voice ID
        voiceUrl:
          anyOf:
            - type: string
            - type: 'null'
          title: Voiceurl
          description: URL of audio uploaded using the /v1/audio endpoint
        avatarImage:
          anyOf:
            - type: string
            - type: 'null'
          title: Avatarimage
          description: URL of image uploaded via /v1/portrait
        aspectRatio:
          type: string
          enum:
            - '1:1'
            - '16:9'
            - '9:16'
          title: Aspectratio
          description: URL of audio uploaded using the /v1/audio endpoint
          default: '1:1'
        audioSource:
          type: string
          enum:
            - tts
            - audio
          title: Audiosource
          description: '`tts` for text to speech or `audio`'
          default: audio
        avatarImageInput:
          anyOf:
            - $ref: '#/components/schemas/AvatarImageInput'
            - type: 'null'
          description: Image metadata
      type: object
      title: ApiGenerateTalkingAvatarRequestBody
    ApiProjectInitializationResponseBody:
      properties:
        jobId:
          type: string
          title: Jobid
      type: object
      required:
        - jobId
      title: ApiProjectInitializationResponseBody
    AvatarImageInput:
      properties:
        seed:
          type: integer
          title: Seed
        prompt:
          type: string
          title: Prompt
      type: object
      required:
        - prompt
      title: AvatarImageInput
    AvatarProjectItem:
      properties:
        id:
          anyOf:
            - type: string
            - type: 'null'
          title: Id
        createdAt:
          anyOf:
            - type: string
              format: date-time
            - type: 'null'
          title: Createdat
        username:
          anyOf:
            - type: string
            - type: 'null'
          title: Username
        videoUrl:
          anyOf:
            - type: string
            - type: 'null'
          title: Videourl
        avatarImageUrl:
          anyOf:
            - type: string
            - type: 'null'
          title: Avatarimageurl
        aspectRatio:
          type: string
          enum:
            - '1:1'
            - '16:9'
            - '9:16'
          title: Aspectratio
        text:
          anyOf:
            - type: string
            - type: 'null'
          title: Text
        voiceId:
          anyOf:
            - type: string
            - type: 'null'
          title: Voiceid
        voiceUrl:
          anyOf:
            - type: string
            - type: 'null'
          title: Voiceurl
        userId:
          anyOf:
            - type: string
            - type: 'null'
          title: Userid
        jobType:
          anyOf:
            - type: string
            - type: 'null'
          title: Jobtype
        status:
          anyOf:
            - type: string
            - type: 'null'
          title: Status
        stage:
          anyOf:
            - type: string
            - type: 'null'
          title: Stage
        progress:
          anyOf:
            - type: number
            - type: 'null'
          title: Progress
        errorMessage:
          anyOf:
            - type: string
            - type: 'null'
          title: Errormessage
        audioSource:
          anyOf:
            - type: string
            - type: 'null'
          title: Audiosource
        avatarImageInput:
          anyOf:
            - type: object
            - type: 'null'
          title: Avatarimageinput
        shared:
          type: boolean
          title: Shared
          default: false
      type: object
      required:
        - aspectRatio
      title: AvatarProjectItem
    Body_api_access_upload_audio_v1_audio_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
        - file
      title: Body_api_access_upload_audio_v1_audio_post
    Body_api_access_upload_image_v1_portrait_post:
      properties:
        file:
          type: string
          format: binary
          title: File
      type: object
      required:
        - file
      title: Body_api_access_upload_image_v1_portrait_post
    GetUserAvatarJobsResponse:
      properties:
        projects:
          items:
            $ref: '#/components/schemas/AvatarProjectItem'
          type: array
          title: Projects
      type: object
      required:
        - projects
      title: GetUserAvatarJobsResponse
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    UploadAudioResponseBody:
      properties:
        url:
          type: string
          title: Url
      type: object
      required:
        - url
      title: UploadAudioResponseBody
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
              - type: string
              - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
        - loc
        - msg
        - type
      title: ValidationError
    Voice:
      properties:
        voice_id:
          type: string
          title: Voice Id
        service:
          anyOf:
            - type: string
              enum:
                - eleven
              const: eleven
            - type: string
              enum:
                - cartesia
              const: cartesia
          title: Service
        name:
          anyOf:
            - type: string
            - type: 'null'
          title: Name
        description:
          anyOf:
            - type: string
            - type: 'null'
          title: Description
        labels:
          anyOf:
            - additionalProperties:
                type: string
              type: object
            - type: 'null'
          title: Labels
        preview_url:
          anyOf:
            - type: string
            - type: 'null'
          title: Preview Url
        premium:
          type: boolean
          title: Premium
          default: false
        user_id:
          anyOf:
            - type: string
            - type: 'null'
          title: User Id
        created_at:
          anyOf:
            - type: string
              format: date-time
            - type: 'null'
          title: Created At
        updated_at:
          anyOf:
            - type: string
              format: date-time
            - type: 'null'
          title: Updated At
      type: object
      required:
        - voice_id
        - service
      title: Voice
    VoicesResponseBody:
      properties:
        supported_voices:
          items:
            $ref: '#/components/schemas/Voice'
          type: array
          title: Supported Voices
      type: object
      required:
        - supported_voices
      title: VoicesResponseBody
  securitySchemes:
    APIKeyHeader:
      type: apiKey
      in: header
      name: X-API-Key
