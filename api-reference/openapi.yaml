openapi: 3.1.0
info:
  title: Hedra API
  description: >+


    ## Base URL

    All paths are referenced from the base URL: `https://mercury.dev.dream-ai.com/api`


    ## Example usage

    ### 1. Upload audio

    `audio_response = requests.post(f"{BASE_URL}/v1/audio", headers={'X-API-KEY': API_KEY}, files={'file':
    open('audio.mp3','rb')})`


    ### 2. Upload image

    `image_response = requests.post(f"{BASE_URL}/v1/portrait", headers={'X-API-KEY': API_KEY}, files={'file':
    open('img.png','rb')})`


    ### 3. Generate character video

    `video_response = requests.post(f"{BASE_URL}/v1/characters", headers={'X-API-KEY': API_KEY},
    json={"avatarImage": image_response.json()["url"], "audioSource": "audio", "voiceUrl":
    audio_response.json()["url"]})`


    ### 4. Call the Project endpoint to see your project / job status and get access to the URL of your
    generated character.

    `project_status = requests.get(f"{BASE_URL}/v1/projects/{project_id}", headers={'X-API-KEY': API_KEY})`

  version: 0.1.0
servers:
  - url: /api
paths:
  /ping:
    get:
      summary: Ping
      operationId: ping_ping_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const response = await client.ping();

              console.log(response);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            response = client.ping()
            print(response)
  /v1/voices:
    get:
      tags:
        - Voice
      summary: Retrieve available voices
      operationId: api_access_get_voices_v1_voices_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VoicesResponseBody'
      security:
        - APIKeyHeader: []
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const voice = await client.voices.list();

              console.log(voice.supported_voices);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            voice = client.voices.list()
            print(voice.supported_voices)
  /v1/audio:
    post:
      tags:
        - Audio
      summary: Upload audio
      operationId: api_access_upload_audio_v1_audio_post
      security:
        - APIKeyHeader: []
      parameters:
        - name: content-length
          in: header
          required: false
          schema:
            type: integer
            default: -1
            title: Content-Length
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_api_access_upload_audio_v1_audio_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAudioResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const audio = await client.audio.create({ file: fs.createReadStream('path/to/file') });

              console.log(audio.url);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            audio = client.audio.create(
                file=b'raw file contents',
            )
            print(audio.url)
  /v1/portrait:
    post:
      tags:
        - Portrait
      summary: Upload image
      operationId: api_access_upload_image_v1_portrait_post
      security:
        - APIKeyHeader: []
      parameters:
        - name: aspect_ratio
          in: query
          required: false
          schema:
            type: string
            default: '1:1'
            title: Aspect Ratio
        - name: content-length
          in: header
          required: false
          schema:
            type: integer
            default: -1
            title: Content-Length
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_api_access_upload_image_v1_portrait_post'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UploadAudioResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const portrait = await client.portraits.create({ file: fs.createReadStream('path/to/file') });

              console.log(portrait.url);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            portrait = client.portraits.create(
                file=b'raw file contents',
            )
            print(portrait.url)
  /v1/characters:
    post:
      tags:
        - Characters
      summary: Initialize character generation
      operationId: api_access_initialize_talking_head_avatar_v1_characters_post
      security:
        - APIKeyHeader: []
      parameters:
        - name: content-length
          in: header
          required: false
          schema:
            type: integer
            default: -1
            title: Content-Length
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApiGenerateTalkingAvatarRequestBody'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiProjectInitializationResponseBody'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const character = await client.characters.create();

              console.log(character.jobId);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            character = client.characters.create()
            print(character.job_id)
  /v1/projects:
    get:
      tags:
        - Projects
      summary: Get all project for the current user
      operationId: api_access_get_all_user_projects_v1_projects_get
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserAvatarJobsResponse'
      security:
        - APIKeyHeader: []
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const project = await client.projects.list();

              console.log(project.projects);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            project = client.projects.list()
            print(project.projects)
  /v1/projects/{project_id}:
    get:
      tags:
        - Projects
      summary: Get project
      operationId: api_access_get_project_v1_projects__project_id__get
      security:
        - APIKeyHeader: []
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            title: Project Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AvatarProjectItem'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const avatarProjectItem = await client.projects.retrieve('project_id');

              console.log(avatarProjectItem.id);
            }

            main();
        - lang: Python
          source: |-
            import os
            from hedra import Hedra

            client = Hedra(
                # This is the default and can be omitted
                api_key=os.environ.get("HEDRA_API_KEY"),
            )
            avatar_project_item = client.projects.retrieve(
                "project_id",
            )
            print(avatar_project_item.id)
    delete:
      tags:
        - Projects
      summary: Delete a project
      operationId: api_access_delete_project_v1_projects__project_id__delete
      security:
        - APIKeyHeader: []
      parameters:
        - name: project_id
          in: path
          required: true
          schema:
            type: string
            title: Project Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      x-codeSamples:
        - lang: JavaScript
          source: |-
            import Hedra from 'hedra-node';

            const client = new Hedra({
              apiKey: process.env['HEDRA_API_KEY'], // This is the default and can be omitted
            });

            async function main() {
              const project = await client.projects.delete('project_id');

              console.log(project);
            }

            main();
        - lang: Python
          source: |-
